<!-- begin row -->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse" data-sortable-id="form-validation-2">
            <div class="panel-heading">
                <h4 class="panel-title">Login</h4>
            </div>
            <div class="panel-body panel-form">
                <form class="form-horizontal form-bordered" name="contactform" novalidate>
                    <h2>Please Login First.</h2>
                    <div class="login-buttons">
                        <a href="/login/facebook">
                            <button type="button" class="btn btn-primary btn-block btn-lg"> Login With <i class='fa fa-facebook'></i> Facebook</button>
                        </a>
                        <br>
                        <a href="/login/google">
                            <button type="button" class="btn btn-danger btn-block btn-lg">Login With <i class='fa fa-google'></i> Google</button>
                        </a>
                        <br>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6">
                            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
        <div>
        </div>
    </div>
    <!-- end col-6 -->
</div>
<!-- end row -->
