<!-- begin row -->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-md-12">
        <!-- begin panel -->
        <div class="panel panel-inverse" data-sortable-id="form-validation-2">
            <div class="panel-heading">
                <h4 class="panel-title">Contact</h4>
            </div>
            <div class="panel-body panel-form">
                <form class="form-horizontal form-bordered" name="contactform" novalidate>
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">Full Name <span class="red">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <input class="form-control" type="text" name="title" ng-model="message.fullname" placeholder="Full Name" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">Phone <span class="red">*</span></label>
                        <div class="col-md-6 col-sm-6">
                            <input class="form-control" type="text" name="Phone" ng-model="message.phone" placeholder="Phone" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4">Message :</label>
                        <div class="col-md-6 col-sm-6">
                            <textarea class="form-control" placeholder="Message" rows="5" ng-model="message.message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4 col-sm-4"></label>
                        <div class="col-md-6 col-sm-6">
                            <button ng-disabled="!canSave(contactform)" class="btn btn-primary" ng-click="save(message)">Save</button>
                            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- end panel -->
        <div>
        </div>
    </div>
    <!-- end col-6 -->
</div>
<!-- end row -->
