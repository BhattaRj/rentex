<div class="row">
    <div class="col-md-10 col-lg-8 col-md-offset-1 col-lg-offset-2">
        <h4 class="page-section-heading">Login</h4>
        <div class="panel panel-default">
            <div class="panel-body">
                
                 <form method="POST" action="/auth/login">
                    <div class="form-group form-control-material static required">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        <label for="exampleInputEmail1">Email address</label>
                    </div>
                    <div class="form-group form-control-material static required">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        <label for="exampleInputPassword1">Password</label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg">Sign me in</button>
                        <br>
                        <p>OR Login with
                            <p>
                                <br>
                                <a href="login/facebook">
                                    <button type="button" class="btn btn-primary btn-block btn-lg"><i class='fa fa-facebook'></i> Facebook</button>
                                </a>
                                <br>
                                <a href="login/google">
                                    <button type="button" class="btn btn-danger btn-block btn-lg"><i class='fa fa-google'></i> Google</button>
                                </a>
                                <br>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40">
                        Not a member yet? Click <a href="auth/register" class="text-success">here</a> to register.
                    </div>
                    <hr />
                    <p class="text-center text-inverse">
                        &copy; Kativo All Right Reserved 2015
                    </p>
                    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
