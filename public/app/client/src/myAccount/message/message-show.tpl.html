<!-- begin wrapper -->
<div class="wrapper">
    <h4 class="m-b-15 m-t-0 p-b-10 underline"><% message.title %></h4>
    <ul class="media-list underline m-b-20 p-b-15">
        <li class="media media-sm clearfix">
            <a href="javascript:;" class="pull-left">
                <img class="media-object rounded-corner" alt="" src="<% message.sender.profile_pic %>" />
            </a>

            <div class="media-body">
                <span class="email-from text-inverse f-w-600">from <% message.sender.email %></span>
                <span class="text-muted m-l-5"><i class="fa fa-clock-o fa-fw"></i><% message.created_at %></span>
                <br />
                <span class="email-to">
                                        To: <% message.recever.email %>
                                    </span>
            </div>
        </li>
    </ul>
    <p class="f-s-12 text-inverse">
        <% message.message %>
    </p>
    <br />
    <br />
    <p class="f-s-12 text-inverse">
        Best Regards,
        <br />
        <% message.sender.username %>
            <br />
            <br />
    </p>
</div>
