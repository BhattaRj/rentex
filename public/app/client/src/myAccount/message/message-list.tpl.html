<!-- begin wrapper -->
<div class="wrapper bg-silver-lighter">
    <!-- begin btn-toolbar -->
    <div class="btn-toolbar">
        <!-- begin btn-group -->
        <div class="btn-group pull-right">
            <button class="btn btn-white btn-sm">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="btn btn-white btn-sm">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <!-- end btn-group -->
        <!-- begin btn-group -->
        <div class="btn-group dropdown">
            <button class="btn btn-white btn-sm dropdown-toggle" data-toggle="dropdown">
                View All <span class="caret"></span>
            </button>
            <ul class="dropdown-menu text-left text-sm">
                <li class="active"><a href="#"><i class="fa fa-circle f-s-10 fa-fw m-r-5"></i> All</a></li>
                <li><a href="javascript:;"><i class="fa f-s-10 fa-fw m-r-5"></i> Unread</a></li>
            </ul>
        </div>
        <!-- end btn-group -->
        <!-- begin btn-group -->
        <div class="btn-group">
            <button class="btn btn-sm btn-white" data-toggle="tooltip" data-placement="top" data-title="Refresh" data-original-title="" title="" ng-click="getMessages()"><i class="fa fa-refresh"></i></button>
        </div>

        <!-- end btn-group -->
        <!-- begin btn-group -->
        <div class="btn-group">
            <button class="btn btn-sm btn-white" ng-show="remove" ng-click="deleteMessages()" data-email-action="delete"><i class="fa fa-times m-r-3"></i> <span class="hidden-xs">Delete</span></button>
            <button class="btn btn-sm btn-white hide" data-email-action="archive"><i class="fa fa-folder m-r-3"></i> <span class="hidden-xs">Archive</span></button>
            <button class="btn btn-sm btn-white hide" data-email-action="archive"><i class="fa fa-trash m-r-3"></i> <span class="hidden-xs">Junk</span></button>
        </div>
        <!-- end btn-group -->
    </div>
    <!-- end btn-toolbar -->
</div>
<!-- end wrapper -->
<!-- begin list-email -->
<ul class="list-group list-group-lg no-radius list-email">

    <li class="list-group-item inverse" ng-repeat="message in messages" ng-class="{'selected':message.selected==true ,'unread': message.status == '0'}" >
    <!-- <pre><% message | json %></pre> -->
        <div class="email-checkbox">
            <input type="checkbox" ng-model="message.selected"  ng-click="showDelete()"/>
        </div>
        <a href="javascript:;" class="email-user" ng-click="showDelete()">
            <img src="<% message.sender.profile_pic %>" alt="" />
        </a>
        <div class="email-info">
            <span class="email-time"><span am-time-ago="message.created_at"></span></span>
            <h5 class="email-title">
                <a ui-sref="message.show({messageId:message.id})"><% message.fullname %></a>
            </h5>
            <p class="email-desc">
                <% message.message | subString : 0 :75 %>
            </p>
        </div>
    </li>
</ul>

<!-- end list-email -->
<!-- begin wrapper -->
<div class="wrapper bg-silver-lighter clearfix">
    <div class="btn-group pull-right">
        <button class="btn btn-white btn-sm">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button class="btn btn-white btn-sm">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>
    <div class="m-t-5"><% messages.length %> messages</div>
</div>
<!-- end wrapper -->
